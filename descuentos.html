<body>
    <h3>Calcular Precios con descuentos</h3>
    <h6>Descuentos Manuales!</h6>
    <label for="price">Precio original de este producto: </label>
    <input id="price" type="number"> <br>
    
    <label for="discount">descuento de este producto: </label>
    <input id="discount" type="number"> <br>
    
    <button id="calculator" type="button"> Calcular descuento</button>
    <p class="result"></p>

    <h6>Descuentos con Cupones!</h6>
    <label for="nameCupon">Ingresa el nombre del producto: </label>
    <input id="nameCupon" type="search"> <br>

    <label for="priceCupon">Ingrese el precio del producto: </label>
    <input id="priceCupon" type="number"> <br>
    
    <label for="cupon">Ingresa el cupón en mayùsculas por favor: </label>
    <input id="cupon" type="search"> <br>

    <button id="calculatorCupon" type="button">Click aquí para redimir!</button>
    <p class="resultNameCupon"></p>
    <p class="resultCupon"></p>
</body>
